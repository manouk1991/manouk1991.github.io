<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Navigatie Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: #f2f2f2;
      padding: 0 16px;
    }

    .menu {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }

    .menu li {
      margin-right: 12px;
    }

    .menu a {
      display: block;
      padding: 14px 20px;
      text-decoration: none;
      color: #333;
      border-radius: 6px 6px 0 0;
    }

    .menu a:hover {
      background-color: #dcdcdc;
    }

    /* Actieve pagina */
    .menu a.active {
      background-color: #999;
      color: #fff;
      font-weight: bold;
    }
  </style>
</head>
<body>

<nav>
  <ul class="menu">
    <li><a href="doktersassistent.html">Doktersassistent</a></li>
    <li><a href="huisarts.html">Huisarts</a></li>
    <li><a href="specialist.html">Specialist</a></li>
    <li><a href="student.html">Student</a></li>
  </ul>
</nav>

<script>
  // Zet actieve klasse op basis van huidige pagina
  const links = document.querySelectorAll('.menu a');
  const currentPage = window.location.pathname.split('/').pop();

  links.forEach(link => {
    if (link.getAttribute('href') === currentPage) {
      link.classList.add('active');
    }
  });
</script>

</body>
</html>
