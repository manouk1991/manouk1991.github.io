  <h1>Doktersassistent</h1>

  <button class="lab-header">Hb ↓ (anemie)</button>
  <div class="lab-content">
    <p><strong>Spoed:</strong> Hb &lt; 6 mmol/L → arts vandaag</p>
    <p><strong>Vragen:</strong> Hevige menstruatie, recente infectie, zwarte ontlasting</p>
    <p><strong>Aanvullend onderzoek:</strong> MCV, Ferritine</p>
    <p><strong>Beleid:</strong> Ferrofumaraat 200 mg 1dd, controle Hb na 1 maand</p>
  </div>
