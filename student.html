<h1>Student</h1>

<div class="toggle-bar">
  <button onclick="closeAll()">Korte weergave</button>
  <button onclick="openAll()">Uitgebreide weergave</button>
</div>

<div class="test">
  <div class="test-header" onclick="toggleTest(this.parentElement)">
    <span>Hb</span>
    <span class="test-value">Anemie</span>
  </div>
  <div class="test-content">
    <p>Anemie kan micro-, normo- of macrocytair zijn.</p>
  </div>
</div>

<div class="test">
  <div class="test-header" onclick="toggleTest(this.parentElement)">
    <span>Trombocyten</span>
    <span class="test-value">Laag / hoog</span>
  </div>
  <div class="test-content">
    <p>Trombocytopenie vs trombocytose: denk aan oorzaak en kliniek.</p>
  </div>
</div>

<div class="test">
  <div class="test-header" onclick="toggleTest(this.parentElement)">
    <span>Leukocyten</span>
    <span class="test-value">Afwijkend</span>
  </div>
  <div class="test-content">
    <p>Let altijd op differentiatie (neutro-, lymfocyten).</p>
  </div>
</div>
