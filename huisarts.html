<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Navigatie Menu</title>
 <link rel="stylesheet" href="style.css">

</head>
<body>

<nav>
  <ul class="menu">
    <li><a href="doktersassistent.html">Doktersassistent</a></li>
    <li><a href="huisarts.html">Huisarts</a></li>
    <li><a href="specialist.html">Specialist</a></li>
    <li><a href="student.html">Student</a></li>
  </ul>
</nav>

<script>
  // Zet actieve klasse op basis van huidige pagina
  const links = document.querySelectorAll('.menu a');
  const currentPage = window.location.pathname.split('/').pop();

  links.forEach(link => {
    if (link.getAttribute('href') === currentPage) {
      link.classList.add('active');
    }
  });
</script>

</body>
</html>
