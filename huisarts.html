<!DOCTYPE html>
<html lang="nl">

    <meta charset="UTF-8">
    <title>Huisarts</title>

<body>

<nav class="menu">
    <a href="doktersassistent.html">Doktersassistent</a>

    <a href="specialist.html">Specialist</a>

<div class="view-toggle">
    <button onclick="collapseAll()">Korte weergave</button>
    <button onclick="expandAll()">Uitgebreide weergave</button>
</div>

<main>

    <!-- TEST 1 -->
    <div class="test">
        <button class="test-header" onclick="toggle(this)">
            HbA1c
            <span class="value">53 mmol/mol ⚠</span>
        </button>
        <div class="test-content">
            <p><strong>Indicatie:</strong> Diabetescontrole</p>
            <p><strong>Actie nodig:</strong> Ja</p>
            <p><strong>Toelichting:</strong> Verhoogde waarde volgens NHG-standaard.</p>
        </div>
    </div>

    <!-- TEST 2 -->
    <div class="test">
        <button class="test-header" onclick="toggle(this)">
            Cholesterol
            <span class="value">4.8 mmol/L ✓</span>
        </button>
        <div class="test-content">
            <p><strong>Indicatie:</strong> Cardiovasculair risico</p>
            <p><strong>Actie nodig:</strong> Nee</p>
            <p><strong>Toelichting:</strong> Binnen referentiewaarden.</p>
        </div>
    </div>

</main>

<script src="js/script.js"></script>
</body>
</html>
